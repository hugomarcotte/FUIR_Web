<div ng-include="'components/navbar/navbar.html'"></div>

<div>
  <ul style="margin-left: -10px; margin-top:-16px;">
    <li style="float:left; margin-left: 7px;" ng-repeat="question in questions">

      <a href="#" ng-click="showCard(question, $index+1)">
        <div class="smallCard {{getCardColor($index+1)}}">

          <span class="questionText">{{question.get("questionText")}}</span>
          <div ng-show="question.results">
            <div ng-show="!question.results.inMajority">
              Youre Wrong!
            </div>
            <div ng-show="question.results.inMajority">
              Youre Right!
            </div>
          </div>
        </div>
      </a>

    </li>
  </ul>
</div>
<script type="text/ng-template" id="questionTemplate">
<div class="questionCard" md-theme="altTheme">
  <div class="questionText">
    <div>
      <span>{{question.get("questionText")}}</span>
    </div>
  </div>
  <img class="FUguy" src="{{randomGuy}}" alt="FU guy">
  <img class="stamp" src="assets/images/wrongStamp.png" ng-show="question.results && !question.results.inMajority" alt="You're wrong">
  <img class="stamp" src="assets/images/rightStamp.png" ng-show="question.results && question.results.inMajority" alt="You're right">
  <div class="questionAnswers">
    <div class= "buttons">
      <div>
        <md-button href="#" class="md-raised" ng-disabled="question.results" ng-click="saveAnswer(1)">{{question.get("answer1Text")}}</md-button>
        <label style="font-size:2.8em" ng-show="question.results">{{question.results.percentAnsw1}}%</label>
      </div>
      <div>
        <md-button href="#" class="md-raised" ng-disabled="question.results" ng-click="saveAnswer(2)">{{question.get("answer2Text")}}</md-button>
        <label style="font-size:2.8em" ng-show="question.results">{{question.results.percentAnsw2}}%</label>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="response">
      {{question.get("totalAnswerCount")}} responses
    </div>
    <div class="shareHeart">
      <img src="assets/images/heart.png" alt="Favorite">
      <!-- <img src="assets/images/heart_filled.png" alt="Favorite"> -->
      <img src="assets/images/share.png" alt="Share">
    </div>
  </div>
</div>
</script>
<div style="clear:both" ng-include="'components/footer/footer.html'"></div>
