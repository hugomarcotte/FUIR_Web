<div ng-include="'components/navbar/navbar.html'"></div>

<div class="questionList">
  <ul style="margin-left: -10px; margin-top:-16px;">
    <li style="float:left; margin-left: 7px;" ng-repeat="question in questions">

      <a href="#" ng-click="showCard(question, $index+1)">
        <div class="smallCard {{getCardColor($index+1)}}">
          <span class="questionText">{{question.get("questionText")}}</span>
          <img class="smallStamp" src="assets/images/wrongStamp.png" ng-show="question.results && !question.results.inMajority" alt="You're wrong">
          <img class="smallStamp" src="assets/images/rightStamp.png" ng-show="question.results && question.results.inMajority" alt="You're right">
        </div>
      </a>

    </li>
  </ul>
</div>
<script type="text/ng-template" id="questionTemplate">
<div class="questionCard" md-theme="altTheme">
  <div class="questionText">
    <div>
      <span>{{question.get("questionText")}}</span>
    </div>
  </div>
  <img class="FUguy" ng-show="getRandomGuy(1,'darkorange')" src="assets/images/dude_1_darkorange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(1,'orange')" src="assets/images/dude_1_orange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(1,'red')" src="assets/images/dude_1_red.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(2,'darkorange')" src="assets/images/dude_2_darkorange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(2,'orange')" src="assets/images/dude_2_orange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(2,'red')" src="assets/images/dude_2_red.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(3,'darkorange')" src="assets/images/dude_3_darkorange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(3,'orange')" src="assets/images/dude_3_orange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(3,'red')" src="assets/images/dude_3_red.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(4,'darkorange')" src="assets/images/dude_4_darkorange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(4,'orange')" src="assets/images/dude_4_orange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(4,'red')" src="assets/images/dude_4_red.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(5,'darkorange')" src="assets/images/dude_5_darkorange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(5,'orange')" src="assets/images/dude_5_orange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(5,'red')" src="assets/images/dude_5_red.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(6,'darkorange')" src="assets/images/dude_6_darkorange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(6,'orange')" src="assets/images/dude_6_orange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(6,'red')" src="assets/images/dude_6_red.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(7,'darkorange')" src="assets/images/dude_7_darkorange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(7,'orange')" src="assets/images/dude_7_orange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(7,'red')" src="assets/images/dude_7_red.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(8,'darkorange')" src="assets/images/dude_8_darkorange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(8,'orange')" src="assets/images/dude_8_orange.png" alt="FU guy">
  <img class="FUguy" ng-show="getRandomGuy(8,'red')" src="assets/images/dude_8_red.png" alt="FU guy">
  <img class="stamp" src="assets/images/wrongStamp.png" ng-show="question.results && !question.results.inMajority" alt="You're wrong">
  <img class="stamp" src="assets/images/rightStamp.png" ng-show="question.results && question.results.inMajority" alt="You're right">
  <div class="questionAnswers">
    <div class= "buttons">
      <div>
        <md-button href="#" class="md-raised" ng-disabled="question.results" ng-click="saveAnswer(1)">{{question.get("answer1Text")}}</md-button>
        <span class="results" ng-show="question.results">{{question.results.percentAnsw1}}%</span>
      </div>
      <div>
        <md-button href="#" class="md-raised" ng-disabled="question.results" ng-click="saveAnswer(2)">{{question.get("answer2Text")}}</md-button>
        <span class="results" ng-show="question.results">{{question.results.percentAnsw2}}%</span>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="response">
      {{question.get("totalAnswerCount")}} responses
    </div>
    <div class="shareHeart">
      <img src="assets/images/heart.png" alt="Favorite">
      <!-- <img src="assets/images/heart_filled.png" alt="Favorite"> -->
      <img src="assets/images/share.png" alt="Share">
    </div>
  </div>
</div>
</script>
<div style="clear:both" ng-include="'components/footer/footer.html'"></div>
