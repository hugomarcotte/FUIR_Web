<div class="questionList">

  <a class="smallCardOut" href="" ng-click="openQuestionCard(question, $index+1)"  ng-repeat="question in questions">
    <div class="smallCard {{getCardColor($index+1)}}">
      <span class="questionText">{{question.get("questionText")}}</span>
      <!-- <img class="smallStamp" src="assets/images/wrongStamp.png" ng-show="question.results && !question.results.inMajority" alt="You're wrong">
      <img class="smallStamp" src="assets/images/rightStamp.png" ng-show="question.results && question.results.inMajority" alt="You're right"> -->
    </div>
  </a>

</div>
